# yaml-language-server: $schema=https://ui5.github.io/cli/schema/ui5.yaml.json

specVersion: '4.0'
metadata:
  name: 'salesorder'
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://a4h.computerservice-wolf.com:50001
          auth: basic
          client: 001
        credentials:
          username: env:USER
          password: env:PASSWORD
        app:
          name: ZSOLROP
          description: Sales Order LROP
          package: $ZDEMO_SO_UI
          transport: env:TRANSPORT
