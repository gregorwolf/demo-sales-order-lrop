specVersion: '2.2'
metadata:
  name: 'salesorder'
type: application
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: true # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /sap
        url: http://www.kentivo-cloud.de:8000
      ui5:
        path: 
        - /resources
        - /test-resources
        url: https://sapui5.hana.ondemand.com
        version: 1.71.50 # The UI5 version, for instance, 1.78.1. Empty means latest version
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
  - name: fiori-tools-servestatic
    afterMiddleware: compression
    configuration:
      paths:
        - path: /appconfig
          src: ./appconfig
        - path: /webapp
          src: ./webapp
        - path: /test.salesorderovp
          src: ../demo-sales-order-ovp/webapp
        - path: /test.demoepmbplrop
          src: ../demo-epm-bp-lrop/webapp
